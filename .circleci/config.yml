version: 2.1

orbs:
  slack: circleci/slack@4.12.0

workflows:
  wunder-weather:
    jobs:
      - build-frontend
      - linting:
          requires: [build-frontend]

node-python-docker-image: &node-python-docker-image
   docker:
      - image: cimg/python:3.11.1-node

commands:
  notify-slack:
    steps:
      - slack/notify:
          event: fail
          channel: general
          template: basic_fail_1

jobs:

  build-frontend:
    <<: *node-python-docker-image
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Install dependancies
          command: |
            npm install
      - run:
          name: Build front-end
          command: |
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify-slack

  linting:
    <<: *node-python-docker-image
    steps:
      - checkout
      - run:
          name: JS linting
          command: |
            npm run lint
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit
